name: Gold Update Bot

on:
  schedule:
    # （１）データ更新スケジュール (15分おき)
    - cron: '*/15 23 * * 0-4'   # 日曜23時台(JST月曜8時台)〜木曜23時台
    - cron: '*/15 0-21 * * 1-5' # 月曜0時〜金曜21時(JST土曜6時)まで

    # （２）X投稿スケジュール (60分おき / 毎時0分)
    - cron: '0 23 * * 0-4'      # 日曜23時(JST月曜8時)〜木曜23時
    - cron: '0 0-15 * * 1-5'    # 月曜0時〜金曜15時(JST金曜24時)まで

  # 手動実行用 (この場合は ENABLE_POST が false になり投稿されません)
  workflow_dispatch:

# 書き込み権限を明示
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 全履歴取得して競合回避

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy tweepy matplotlib mplfinance

      - name: Run Analysis
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          # スケジュール実行（schedule）であれば、どのcron設定であっても投稿を許可する
          ENABLE_POST: ${{ github.event_name == 'schedule' && 'true' || 'false' }}
        run: python analyze.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.json
          git commit -m "Update analysis data: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          # 強制的に最新へリベースしてからプッシュ
          git pull --rebase origin main
          git push origin main