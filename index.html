<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Prisma Gold Pro - Multi-Factor Analysis</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg-color: #131722; --panel-bg: #1e222d; --border-color: #363c4e;
            --buy-color: #089981; --sell-color: #f23645; --gold-color: #ff9800;
            --text-main: #d1d4dc; --update-color: #ff9800; --cisd-color: #2196f3;
        }

        body { 
            background: var(--bg-color); color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100vh;
            transition: all 0.5s ease;
        }

        /* シグナル発光エフェクト */
        body.golden-glow { box-shadow: inset 0 0 100px var(--buy-color); background-color: #052e21; }
        body.death-glow { box-shadow: inset 0 0 100px var(--sell-color); background-color: #3d0e14; }
        body.sync-active { box-shadow: inset 0 0 80px rgba(33, 150, 243, 0.2); }

        .score-center-panel {
            display: flex; justify-content: center; align-items: center;
            padding: 15px; background: var(--panel-bg); border-bottom: 1px solid var(--border-color); gap: 40px;
        }

        .score-display { text-align: center; }
        .score-value { font-size: 38px; font-weight: bold; line-height: 1; }
        .score-label { font-size: 11px; color: #848e9c; margin-top: 5px; }

        .dashboard-main { display: flex; flex: 1; overflow: hidden; }
        .charts-container { display: flex; flex-direction: column; flex: 1; border-right: 1px solid var(--border-color); }
        #gold-chart { flex: 1.5; }
        .bottom-widgets { display: flex; height: 250px; border-top: 1px solid var(--border-color); }
        #dxy-chart { flex: 1; }
        #economic-calendar { flex: 1; border-left: 1px solid var(--border-color); }

        .side-panel { width: 320px; display: flex; flex-direction: column; background: var(--panel-bg); padding: 15px; gap: 12px; overflow-y: auto; }

        .info-card { padding: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; border-left: 4px solid #848e9c; }
        .card-label { font-size: 10px; color: #848e9c; margin-bottom: 4px; }
        .card-value { font-size: 17px; font-weight: bold; font-family: monospace; }

        /* 同期インジケーター */
        #sync-badge { padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; background: #363c4e; color: #848e9c; }
        #sync-badge.active { background: var(--cisd-color); color: white; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* 既存ゲージ */
        .gauge-container { width: 100%; height: 20px; background: #363c4e; border-radius: 10px; overflow: hidden; display: flex; margin: 8px 0; }
        #buy-bar { height: 100%; background: var(--buy-color); transition: width 0.8s ease; }
        #sell-bar { height: 100%; background: var(--sell-color); transition: width 0.8s ease; }

        /* 手動更新 */
        .update-input { width: 92%; background: #131722; border: 1px solid var(--border-color); color: white; padding: 5px; margin-bottom: 5px; border-radius: 4px; }
        .update-btn { width: 100%; background: var(--update-color); border: none; color: white; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="score-center-panel">
        <div class="score-display">
            <div id="main-score" class="score-value">0</div>
            <div class="score-label">短期スコア (1H)</div>
        </div>
        <div class="score-display">
            <div id="score-4h" class="score-value">0</div>
            <div class="score-label">長期スコア (4H)</div>
        </div>
        <div style="text-align: center;">
            <div id="price-display" style="font-size: 22px; font-weight: bold;">$0.00</div>
            <div id="sync-badge">5m/30m 同期: 待機</div>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="charts-container">
            <div id="gold-chart"></div>
            <div class="bottom-widgets">
                <div id="dxy-chart"></div>
                <div id="economic-calendar">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                        { "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "ja", "importanceFilter": "-1,0,1", "countryFilter": "us,eu,jp" }
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div id="vol-spike-msg" style="color: var(--gold-color); font-weight: bold; font-size: 11px; display: none; text-align: center;">⚠️ 大口介入の兆候検知</div>

            <div class="info-card" style="border-left-color: var(--cisd-color);">
                <div class="card-label">① CISD (大口需給ゾーン)</div>
                <div id="cisd-res" class="card-value" style="color: var(--sell-color);">$0.00</div>
                <div id="cisd-sup" class="card-value" style="color: var(--buy-color);">$0.00</div>
            </div>

            <div class="info-card" style="border-left-color: var(--gold-color);">
                <div class="card-label">② 真空地帯 (加速エリア)</div>
                <div id="vacuum-list" style="font-size: 13px; font-family: monospace;">検知なし</div>
            </div>

            <div class="pressure-section">
                <div class="gauge-container">
                    <div id="buy-bar" style="width: 50%;"></div>
                    <div id="sell-bar" style="width: 50%;"></div>
                </div>
                <div id="pressure-text" style="font-weight: bold; font-size: 12px; text-align: center;">50% / 50%</div>
            </div>

            <div id="ai-advice-card" class="info-card">
                <div id="ai-status" style="font-size: 18px; font-weight: bold; margin-bottom: 5px;">解析中...</div>
                <div id="ai-reason" style="font-size: 12px; line-height: 1.4; color: #b2b5be;">データを読み込んでいます。</div>
            </div>

            <div class="update-card" style="background: rgba(255, 255, 255, 0.05); padding: 10px; border-radius: 8px;">
                <input type="password" id="gh-token" class="update-input" placeholder="GitHub Token">
                <button onclick="triggerWorkflow()" id="btn-update" class="update-btn">Bot手動実行</button>
                <div id="update-status" style="font-size: 10px; color: var(--update-color); margin-top: 5px; text-align: center;">Update: <span id="last-update">--:--</span></div>
            </div>
        </div>
    </div>

    <script>
        new TradingView.widget({ "container_id": "gold-chart", "autosize": true, "symbol": "OANDA:XAUUSD", "interval": "15", "theme": "dark", "style": "1", "locale": "ja", "withdateranges": true });
        new TradingView.widget({ "container_id": "dxy-chart", "autosize": true, "symbol": "CAPITALCOM:DXY", "interval": "15", "theme": "dark", "style": "2", "locale": "ja", "hide_top_toolbar": true });

        document.getElementById('gh-token').value = localStorage.getItem('gh_pat') || '';

        async function refreshData() {
            try {
                const response = await fetch('./data.json?' + Date.now());
                const data = await response.json();

                const s1h = data.score_1h;
                document.getElementById('main-score').textContent = (s1h > 0 ? '+' : '') + s1h;
                document.getElementById('main-score').style.color = s1h > 0 ? 'var(--buy-color)' : 'var(--sell-color)';

                const s4h = data.score_4h;
                document.getElementById('score-4h').textContent = (s4h > 0 ? '+' : '') + s4h;
                document.getElementById('score-4h').style.color = s4h > 0 ? 'var(--buy-color)' : 'var(--sell-color)';

                document.getElementById('price-display').textContent = `$${data.price.toLocaleString()}`;
                document.getElementById('cisd-res').textContent = `Res: $${data.cisd_high}`;
                document.getElementById('cisd-sup').textContent = `Sup: $${data.cisd_low}`;
                document.getElementById('vacuum-list').innerHTML = data.vacuum_zones.length ? data.vacuum_zones.map(z => `<div>${z.from} - ${z.to}</div>`).join('') : "検知なし";
                
                const syncBadge = document.getElementById('sync-badge');
                if (data.is_synced) {
                    syncBadge.textContent = `✨ 同期中 (${data.sync_dir})`; syncBadge.classList.add('active'); document.body.classList.add('sync-active');
                } else {
                    syncBadge.textContent = "5m/30m 同期: 待機"; syncBadge.classList.remove('active'); document.body.classList.remove('sync-active');
                }

                document.body.classList.remove('golden-glow', 'death-glow', 'chance-buy', 'chance-sell');
                if (data.is_golden) document.body.classList.add('golden-glow');
                else if (data.is_death) document.body.classList.add('death-glow');

                const buyP = data.buy_ratio;
                document.getElementById('buy-bar').style.width = buyP + '%';
                document.getElementById('sell-bar').style.width = (100 - buyP) + '%';
                document.getElementById('pressure-text').textContent = `${buyP}% / ${100 - buyP}%`;
                document.getElementById('ai-status').textContent = data.status;
                document.getElementById('ai-reason').textContent = data.reason;
                document.getElementById('last-update').textContent = data.update_time;

            } catch (e) { console.error(e); }
        }

        async function triggerWorkflow() {
            const token = document.getElementById('gh-token').value;
            const status = document.getElementById('update-status');
            const btn = document.getElementById('btn-update');
            if (!token) { alert("GitHubトークンを入力してください"); return; }
            localStorage.setItem('gh_pat', token); status.textContent = "送信中..."; btn.disabled = true;
            try {
                const response = await fetch(`https://api.github.com/repos/Yuzora-Yu/Gold-Checker/actions/workflows/main.yml/dispatches`, {
                    method: 'POST',
                    headers: { 'Authorization': `token ${token}`, 'Accept': 'application/vnd.github.v3+json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ref: 'main' })
                });
                if (response.status === 204) { status.textContent = "✅ 送信成功"; setTimeout(() => { status.textContent = ""; btn.disabled = false; }, 10000); }
                else { status.textContent = "❌ エラー"; btn.disabled = false; }
            } catch (e) { status.textContent = "❌ 通信エラー"; btn.disabled = false; }
        }

        refreshData(); setInterval(refreshData, 60000);
    </script>
</body>
</html>
