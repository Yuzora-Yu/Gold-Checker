<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Prisma Gold Pro - Multi-Factor Analysis</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg-color: #131722;
            --panel-bg: #1e222d;
            --border-color: #363c4e;
            --buy-color: #089981;
            --sell-color: #f23645;
            --text-main: #d1d4dc;
        }

        body { 
            background: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        /* 中央上部：判定インジケーター */
        .score-center-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            gap: 40px;
        }

        .score-display { text-align: center; }
        .score-value { font-size: 48px; font-weight: bold; line-height: 1; }
        .score-label { font-size: 12px; color: #848e9c; margin-top: 5px; }

        /* メインレイアウト */
        .dashboard-main { display: flex; flex: 1; overflow: hidden; }

        /* 左側：チャートエリア */
        .charts-container { display: flex; flex-direction: column; flex: 1; border-right: 1px solid var(--border-color); }
        #gold-chart { flex: 2; }
        #dxy-chart { flex: 0.8; border-top: 1px solid var(--border-color); }

        /* 右側：サイドパネル */
        .side-panel { width: 300px; display: flex; flex-direction: column; background: var(--panel-bg); padding: 15px; gap: 20px; }

        /* 圧力ゲージ */
        .pressure-section { text-align: center; }
        .gauge-container {
            width: 100%; height: 20px; background: #363c4e; 
            border-radius: 10px; overflow: hidden; display: flex; margin: 10px 0;
        }
        #buy-bar { height: 100%; background: var(--buy-color); transition: width 0.8s ease; }
        #sell-bar { height: 100%; background: var(--sell-color); transition: width 0.8s ease; }

        /* AIアドバイスカード */
        .ai-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #848e9c;
        }
        .ai-status { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
        .ai-reason { font-size: 14px; line-height: 1.5; color: #b2b5be; }
        
        /* アラートカラー状態 */
        body.chance-buy { background-color: #052e21; }
        body.chance-sell { background-color: #3d0e14; }
    </style>
</head>
<body>

    <div class="score-center-panel">
        <div class="score-display">
            <div id="main-score" class="score-value">0</div>
            <div class="score-label">統合シグナルスコア (-100 〜 +100)</div>
        </div>
        <div class="info-group">
            <div id="price-display" style="font-size: 20px; font-weight: bold;">$0.00</div>
            <div id="correlation-display" style="font-size: 12px; color: #848e9c;">DXY相関: 0.00</div>
        </div>
    </div>

    <div class="dashboard-main">
        <div class="charts-container">
            <div id="gold-chart"></div>
            <div id="dxy-chart"></div>
        </div>

        <div class="side-panel">
            <div class="pressure-section">
                <div class="score-label">市場勢力図 (BUY vs SELL)</div>
                <div class="gauge-container">
                    <div id="buy-bar" style="width: 50%;"></div>
                    <div id="sell-bar" style="width: 50%;"></div>
                </div>
                <div id="pressure-text" style="font-weight: bold;">50% / 50%</div>
            </div>

            <div id="ai-advice-card" class="ai-card">
                <div id="ai-status" class="ai-status">解析中...</div>
                <div id="ai-reason" class="ai-reason">データを読み込んでいます。</div>
            </div>

            <div style="font-size: 11px; color: #5d606b; margin-top: auto;">
                Update: <span id="last-update">--:--</span>
            </div>
        </div>
    </div>

    <script>
        // 1. TradingView ウィジェット初期化
        // 金チャート (メイン)
        new TradingView.widget({
            "container_id": "gold-chart",
            "autosize": true,
            "symbol": "OANDA:XAUUSD",
            "interval": "15",
            "timezone": "Asia/Tokyo",
            "theme": "dark",
            "style": "1",
            "locale": "ja",
            "withdateranges": true,
            "hide_side_toolbar": false
        });

        // ドル指数チャート (相関監視用)
        new TradingView.widget({
            "container_id": "dxy-chart",
            "autosize": true,
            "symbol": "CAPITALCOM:DXY",
            "interval": "15",
            "timezone": "Asia/Tokyo",
            "theme": "dark",
            "style": "2",
            "locale": "ja",
            "hide_top_toolbar": true,
            "hide_legend": true
        });

        // 2. データ更新ロジック
        async function refreshData() {
            try {
                const response = await fetch('./data.json?' + Date.now());
                const data = await response.json();

                // スコアと価格の更新
                const score = data.score;
                const scoreElem = document.getElementById('main-score');
                scoreElem.textContent = (score > 0 ? '+' : '') + score;
                document.getElementById('price-display').textContent = `$${data.price.toLocaleString()}`;
                document.getElementById('correlation-display').textContent = `DXY相関: ${data.correlation}`;
                document.getElementById('last-update').textContent = data.update_time;

                // スコアによる配色変更
                scoreElem.style.color = score > 0 ? 'var(--buy-color)' : 'var(--sell-color)';
                
                // 背景アラートカラー
                document.body.classList.remove('chance-buy', 'chance-sell');
                if (score >= 70) document.body.classList.add('chance-buy');
                if (score <= -70) document.body.classList.add('chance-sell');

                // 圧力ゲージ更新
                const buyP = data.buy_ratio;
                document.getElementById('buy-bar').style.width = buyP + '%';
                document.getElementById('sell-bar').style.width = (100 - buyP) + '%';
                document.getElementById('pressure-text').textContent = `${buyP}% / ${100 - buyP}%`;

                // AIアドバイスカード更新
                const card = document.getElementById('ai-advice-card');
                document.getElementById('ai-status').textContent = data.status;
                document.getElementById('ai-reason').textContent = data.reason;
                
                // カードの枠線色変更
                card.style.borderLeftColor = score > 0 ? 'var(--buy-color)' : 'var(--sell-color)';

            } catch (e) {
                console.error("Data Fetch Error:", e);
            }
        }

        refreshData();
        setInterval(refreshData, 60000); // 1分更新
    </script>
</body>
</html>
